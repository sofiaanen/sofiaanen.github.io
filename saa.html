    <script>
        const apiKey = '665ecd56dfc08dbb50feb8b8f5034e28';


function haeSaa(kaupunki, elementtiId) {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${kaupunki}&appid=${apiKey}&units=metric&lang=fi`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const lampotila = data.main.temp;
            const kuvaus = data.weather[0].description;
            const icon = data.weather[0].icon;
            const iconUrl = `http://openweathermap.org/img/wn/${icon}@2x.png`;


            document.getElementById(elementtiId).innerHTML = `
                <p>Lämpötila: ${lampotila}°C</p>
                <p>Säätila: ${kuvaus}</p>
                <img src="${iconUrl}" alt="Sääikoni">
            `;
        })
        .catch(error => {
            document.getElementById(elementtiId).innerHTML = "<p>Tietoa ei voitu hakea.</p>";
            console.error("Virhe haettaessa säätietoja:", error);
        });
}


haeSaa('Helsinki', 'helsinki-sa');
haeSaa('Tampere', 'tampere-sa');
    </script>
